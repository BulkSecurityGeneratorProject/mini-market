<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="image">
            <h2><span jhiTranslate="miniMarketApp.image.detail.title">Image</span> {{image.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="miniMarketApp.image.name">Name</span></dt>
                <dd>
                    <span>{{image.name}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.image.desc">Desc</span></dt>
                <dd>
                    <span>{{image.desc}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.image.content">Content</span></dt>
                <dd>
                    <span>{{image.content}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.image.item">Item</span></dt>
                <dd>
                    <div *ngIf="image.item">
                        <a [routerLink]="['/item', image.item?.id, 'view']">{{image.item?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/image', image.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
