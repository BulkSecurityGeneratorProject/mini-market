<div class="background">

    <div class="image">
        <img *ngIf="item.images.length > 0" src="http://localhost:8888/{{ item.images[0].name }}" width="150" height="150" onerror="src='https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/1024px-No_image_3x4.svg.png'">
        <img *ngIf="item.images.length === 0" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/1024px-No_image_3x4.svg.png" width="150" height="150">
    </div>

    <div class="content">
        <div class="row">
            <h3>{{ item.name }}</h3>
            <p class="price">Giá: {{ item.price }}đ</p>
        </div>
        <div class="row">
            <p>Địa chỉ: {{ item.price }}</p>
        </div>
        <div class="row">
            <p>Ngày đăng: {{ item.createdDate | date: 'dd/MM/yyyy HH:mm:ss'}}</p>
        </div>
        <div class="row">
            <p>Người đăng:</p>
        </div>
    </div>

    <div>
        <button type="submit"
                [routerLink]="['/item', item.id, 'view' ]"
                class="btn btn-primary">View</button>
        <div></div>
        <button type="submit"
                [routerLink]="['/item', item.id, 'edit']"
                class="btn btn-warning">Edit</button>
        <div></div>
        <button type="submit"
                (click)="openDialog()"
                class="btn btn-danger">Delete</button>
        <!--<button type="submit"-->
                <!--[routerLink]="['/', { outlets: { popup: 'item/'+ item.id + '/delete'} }]"-->
                <!--replaceUrl="true"-->
                <!--queryParamsHandling="merge"-->
                <!--(click)="openDialog()"-->
                <!--class="btn btn-danger">Delete</button>-->
    </div>

</div>
