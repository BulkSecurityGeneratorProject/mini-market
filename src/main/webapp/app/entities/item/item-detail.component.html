<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span jhiTranslate="miniMarketApp.item.detail.title">Item</span> {{item.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>

            <div *ngIf="images" class="row form-group">
                <div class="col-3 mr-1" *ngFor="let image of images; trackBy: trackByFn">
                    <img src="http://localhost:8889/{{image.name}}" width="200px" height="160px">
                </div>
            </div>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="miniMarketApp.item.name">Name</span></dt>
                <dd>
                    <span>{{item.name}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.item.desc">Desc</span></dt>
                <dd>
                    <span>{{item.desc}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.item.price">Price</span></dt>
                <dd>
                    <span>{{item.price}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.item.status">Status</span></dt>
                <dd>
                    <span>{{item.status}}</span>
                </dd>
                <dt><span jhiTranslate="miniMarketApp.item.note">Note</span></dt>
                <dd>
                    <span>{{item.note}}</span>
                </dd>
                <dt><span>Created date</span></dt>
                <dd>
                    <span>{{item.createdDate}}</span>
                </dd>
                <dt><span>Last modified date</span></dt>
                <dd>
                    <span>{{item.lastModifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
