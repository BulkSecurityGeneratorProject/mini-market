<div class="screen">
    <div class="background">
        <div class="filter">
            <div>
                <button type="button" class="btn-success" (click)="signInWithFB()">Facebook</button>
            </div>
            <div class="filter_option">
                <h3>Bộ lọc</h3>
            </div>
            <div class="filter_option">
                <h3>Giá</h3>
                <div class="filter_place">
                    <input type="checkbox" name="100k" value="100k"> Under 100.000<br>
                    <input type="checkbox" name="100_1000k" value="100_1000k"> 100.000 - 1000.000<br>
                    <input type="checkbox" name="1000_10000k" value="1000_10000k"> 1000.000 - 10.000.000<br>
                    <input type="checkbox" name="10000k" value="10000k"> Over 10.000.000<br>
                </div>
            </div>
            <div class="split_horizontal"></div>
            <div class="filter_option">
                <h3>Loại</h3>
                <div class="filter_place">
                    <input type="checkbox" name="hochiminh" value="hochiminh">Quần<br>
                    <input type="checkbox" name="hanoi" value="hanoi">Áo<br>
                    <input type="checkbox" name="danang" value="danang">Giày dép<br>
                </div>
            </div>
            <div class="split_horizontal"></div>
            <div class="filter_option">
                <h3>Trạng thái</h3>
                <div class="filter_place">
                    <input type="checkbox" name="hochiminh" value="hochiminh">Còn mới 100%<br>
                    <input type="checkbox" name="hanoi" value="hanoi">Đã qua sử dụng<br>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="sort">
                <div class="priority">
                    <p>Priority: </p>
                </div>
                <div class="priority">
                    <p>Name</p>
                </div>
                <div class="priority">
                    <p>Date</p>
                </div>
                <div class="priority">
                    <p>Rating</p>
                </div>
                <div class="priority">
                    <p>Low price</p>
                </div>
                <div class="priority">
                    <p>High price</p>
                </div>
            </div>
            <div class="split_horizontal"></div>
            <div *ngFor="let item of items">
                <app-item-card [item]="item"></app-item-card>
                <div></div>
            </div>
            <div class="page">
                <ul class="pagination justify-content-center">
                    <li [ngClass]="current_page === 1 ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" href="#" aria-label="First page" (click)="first_page()">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">First Page</span>
                        </a>
                    </li>
                    <li [ngClass]="current_page === 1 ? 'page-item disabled' : 'page-item'"><a class="page-link" href="#" (click)="previous_page()">Previous</a></li>
                    <div *ngFor="let page of list_page" >
                        <li [ngClass]="current_page === page ? 'page-item active' : 'page-item'"><a class="page-link" href="#" (click)="set_page(page)">{{ page }}</a></li>
                    </div>
                    <li [ngClass]="current_page === number_of_page ? 'page-item disabled' : 'page-item'"><a class="page-link" href="#" (click)="next_page()">Next</a></li>
                    <li [ngClass]="current_page === number_of_page ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" href="#" aria-label="Last page" (click)="last_page()">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Last Page</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
